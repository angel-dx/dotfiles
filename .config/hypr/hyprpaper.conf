# Hyprpaper Configuration

# Preload wallpapers (adjust paths to your wallpapers)
preload = ~/Pictures/wallpaper.jpg
# preload = ~/Pictures/wallpaper2.png

# Set wallpaper for monitors
# For single monitor setup:
wallpaper = ,~/Pictures/wallpaper.jpg

# For multiple monitors (replace DP-1, HDMI-A-1 with your monitor names):
# wallpaper = DP-1,~/Pictures/wallpaper.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpaper2.png

# Enable splash text rendering over the wallpaper
splash = false

# Enable IPC (allows changing wallpaper via hyprctl)
ipc = true
